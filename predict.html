<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Predict Disease</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body onload="handlePredictPage()">

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">
        <img src="images/logo.png" class="logo-img">
        <span>Plant AI</span>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Signup</a></li>
        <li><a href="predict.html">Predict</a></li>
    </ul>
</nav>

<!-- WELCOME USER -->
<div class="welcome-box" id="welcomeBox"></div>

<!-- PREDICT FORM (hidden until login) -->
<div class="predict-container" id="predictContainer">
    <form id="predictForm" onsubmit="predictDisease(event)">

        <h2>Upload Leaf Image</h2>
        <input type="file" id="leaf-image" accept="image/*" required>
        <button type="submit">Predict Disease</button>
    </form>

    <img id="preview" alt="Preview">
</div>

<!-- RESULT SECTION -->
<div class="result-container" id="result"></div>

</body>
</html>
